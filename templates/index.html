<!DOCTYPE html>
<html>
<head>
    <title>PureChecks</title>
    <style>
        
body {
    background-color:#3c8565 ; 
    color: #ffffff;       
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
}

/* ==== FORM CONTAINER ==== */
.form-container {
    max-width: 500px;
    margin: 60px auto;
    background-color: rgb(17,87,79); 
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

/* ==== FORM HEADING ==== */
.form-container h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
    color: #ffffff;
}

/* ==== FORM ELEMENTS ==== */
label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
}

input[type="text"],
select,
textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 25px;
    border: none;
    border-radius: 8px;
    background-color:rgb(28, 143, 169) ; /* Light green fields */
    color: #ffffff;
    font-size: 15px;
}

input::placeholder,
textarea::placeholder {
    color: #d2e9dd;
}

input:focus,
select:focus,
textarea:focus {
    outline: none;
    background-color: #5ea88a;
}

/* ==== SUBMIT BUTTON ==== */
button[type="submit"] {
    width: 100%;
    background-color: rgb(34, 156, 141); /* Bright green */
    color: #ffffff;
    padding: 14px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #38b867;
}
.adult{
    text-align: center;
    -webkit-text-fill-color: aliceblue;
}

    </style>
 
</head>
<body style="background-color:rgb(17,87,79);">
  
    <h2>Enter your observations</h2>
    <form action="/predict" method="post">
        <label>Food:</label>

        </select><br><br>

     <label>Color:</label>

            <input type="submit" value="Check Adulteration">

          </div>
            

    </form>
    
   
        

   
       
    

</body>
</html>
